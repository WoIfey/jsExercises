<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celcius Fahrenheit</title>
</head>

<body>
    <div>
        <h1>Celcius to Fahrenheit Calculator</h1>
        <h2></h2>

    </div>
